    <head>
        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="CSS/styleintro.css">

        <img id="rainingCode" src="images/raining_code.gif" alt="rainingCode">

                <h2>This is your last chance</h2>

            </div>
            <div id="bluePillTextBox">
                <h2>You take the blue pill; the story ends. </h2>

            <div id="boxToAlignPillsInHands">
                <img id="handsImage" src="images/red-pill-or-blue-pill.png" alt="Red or blue pill">
                <a id="bluePillHitbox" href="https://www.vg.no">
                    <img id="bluePill" src="images/blue-pill.png" alt="Red or blue pill">
                </a>
                <a id="redPillHitbox" href="main.html">
